<body>
  
<header class="todo">
<div class="container">
<div class="header-wrap">
  <div class="logo">ToDo</div>
  <div class="logo-title">What should I do today?</div>
  <div class="current-day">
<span class="currentdate"></span>
  </div>
</div></div>
</header>

  <section class="main">
<div class="container">
<div class="main-wrapper">
 <div class="card">
 <div class="todo-item">
  <p class="item-text">Make ToDo</p>
  <ul class="item-btn"><li><i class="fa-solid fa-plus add"  data-btn="make"></i></li>
    <li><i class="fa-solid fa-trash trash first-trash"></i></li></ul> 
   </div>
   <div class="total"><span class="accum">Total 0</span> 
</div>
<div class="task-make" data-btn="make">

      <span class="name"></span>
      <button type="button" class="remove-maketask" data-action="delete">Remove</button>
      <button class="send-inprogress">Send Inprogress</button>
    </div>
  </div>-->
</div>
</div>




<div class="card">
  <div class="todo-item">
   <p class="item-text">In progress</p>
   <ul class="item-btn"><li><i class="fa-solid fa-plus addnew"  data-btn="progress"></i></li>
     <li><i class="fa-solid fa-trash trash second-trash"></i></li></ul> 
    </div>
<div class="total">
  <span class="accum2">Total 0</span>
</div>
<div class="task-inprogress" data-btn="progress">

  <h3 class="card-title"></h3>

  </div>
</div>-->
</div>
 </div>



 <div class="card">
  <div class="todo-item">
   <p class="item-text">Done</p>
   <ul class="item-btn"><li><i class="fa-solid fa-trash trash done-trash"></i></li></ul> 
    </div>
    <div class="total"><span class="accum3">Total 0</span></div>
    <div class="task-done" data-btn="done">

  <h3 class="card-title"></h3>
  <div class="card-content"></div>
  <div class="card-footer">
    <span class="name">Total 0</span>

     </div>

    </div>
 </div>

</div></div>

<div class="task active"> 
     <form action="" class="task-form">
      <i class="fa-solid fa-xmark close-btn"></i>
    <h3 class="title-task">Fill in the required fields</h3>    
    <input autocomplete="off"  id="title" type="text" class="input-task" placeholder="title" required>
        <input id="author" type="text" class="input-task" placeholder="author" required>
        <textarea id="message" type="text" class="input-task" placeholder="task" required></textarea> 
        <input disabled id="btn-create" type="submit" value="Make ToDo">
    <input disabled id="btn-inprogress" type="submit" value="Inprogress">
    <span class="fix-error"></span>
  </form>
</div>
</div></section>
  
  




  <script type="module" src="./js/index.js"></script>
